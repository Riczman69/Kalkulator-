<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
  </head>

  <body>
    <div>
      <label for="angka1">Angka 1:</label>
      <input type="number" id="angka1" />
    </div>

    <div>
      <label for="angka2">Angka 2:</label>
      <input type="number" id="angka2" />
    </div>

    <div>
      <button onclick="hitung('+')">+</button>
      <button onclick="hitung('-')">-</button>
      <button onclick="hitung('x')">x</button>
      <button onclick="hitung('/')">/</button>
      <button onclick="hitung('sin')">sin</button>
      <button onclick="hitung('cos')">cos</button>
      <button onclick="hitung('tan')">tan</button>
      <button onclick="hitung('pangkat')">pangkat</button>
      <button onclick="hitung('akar')">akar</button>
      <button onclick="hitung('log')">log</button>
    </div>

    <script>function hitung(operasi) {
      let angka1 = parseFloat(document.getElementById("angka1").value);
      let angka2 = parseFloat(document.getElementById("angka2").value);
      let hasil;
    
      switch (operasi) {
        case "+":
          hasil = angka1 + angka2;
          break;
        case "-":
          hasil = angka1 - angka2;
          break;
        case "x":
          hasil = angka1 * angka2;
          break;
        case "/":
          if (angka2 !== 0) {
            hasil = angka1 / angka2;
          } else {
            alert("Tidak bisa membagi dengan 0!");
            return;
          }
          break;
        case "sin":
          hasil = Math.sin(angka1);
          break;
        case "cos":
          hasil = Math.cos(angka1);
          break;
        case "tan":
          hasil = Math.tan(angka1);
          break;
        case "pangkat":
          hasil = Math.pow(angka1, angka2);
          break;
        case "akar":
          if (angka1 >= 0) {
            hasil = Math.sqrt(angka1);
          } else {
            alert("Tidak bisa menghitung akar dari angka negatif!");
            return;
          }
          break;
        case "log":
          if (angka1 > 0) {
            hasil = Math.log(angka1);
          } else {
            alert("Logaritma hanya didefinisikan untuk angka positif!");
            return;
          }
          break;
        default:
          break;
      }
    
      alert("Hasil: " + hasil);
    }</script>
  </body>
</html>
